<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Misman Spring Working....</title>
</head>
<body>
<h1>Author List</h1>

<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="au : ${auts}">
		<td th:text="${au.id}">12345</td>
		<td th:text="${au.firstName}">The Action</td>
		<td th:text="${au.lastName}">Misman</td>
	</tr>
	
</table>
</body>
</html>
